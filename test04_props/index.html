<html>
    <head>
        <meta charset="utf-8">
    </head>
    <script type="text/javascript" src="../js/react.js"></script>
    <script type="text/javascript" src="../js/react-dom.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <div id="example1"></div>
    <div id="example2"></div>

    <script type="text/babel">

        //定义一个员工组件
        class EmployeeInfo extends React.Component {
            constructor(props) {
                super(props);
                console.log(props);
            }

            render() {
                const {name, age, sex} = this.props;
                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>年龄:{age}</li>
                        <li>性别:{sex}</li>
                    </ul>
                );
            };
        }

        /**
         * 设置组件的默认属性值
         *
         * @type {{sex: string, age: number}}
         */
        EmployeeInfo.defaultProps = {
            sex: '女',
            age: 18
        };

        /**
         * 对属性进行类型和必要性的限制
         *
         * @type {{name, age: (*), sex: (*)}}
         */
        EmployeeInfo.PropTypes = {
            name: React.PropTypes.string.isRequired, //string类型必须
            age: React.PropTypes.number, //number 可选
            sex: React.PropTypes.string //string 可选
        };

        let employee = {
            name: '张三',
            age: 23,
            sex: '男'
        };
        ReactDOM.render(
            <EmployeeInfo name={employee.name} age={employee.age} />,
            document.getElementById('example1')
        );

        ReactDOM.render(
            <EmployeeInfo {...employee} />,
            document.getElementById('example2')
        );

        var arr1 = [1,2,3];
        var arr2 = [0, ...arr1, 4];
    </script>
</html>
